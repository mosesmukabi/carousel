<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left" id="left-arrow"></i>
        <ul class="carousel">
            <li class="card">
               <div class="image">
                <img src="imgs/grace.jpg" alt="grace photo">
                <h2>lucy kamau</h2>
               </div>
            </li>
            <li class="card">
                <div class="image">
                 <img src="imgs/gware.jpeg" alt="peter maina">
                 <h2>peter maina</h2>
                </div>
             </li>
             <li class="card">
                <div class="image">
                 <img src="imgs/Hida.jpeg" alt="lucy wangeci">
                 <h2>lucy wangeci</h2>
                </div>
             </li>
             <li class="card">
                <div class="image">
                 <img src="imgs/james.jpg" alt="james maina">
                 <h2>james maina</h2>
                </div>
             </li>
             <li class="card">
                <div class="image">
                 <img src="imgs/jane.jpeg" alt="jane kamau">
                 <h2>jane kamau</h2>
                </div>
             </li>
             <li class="card">
                <div class="image">
                 <img src="imgs/joki.jpeg" alt="joki jame">
                 <h2>joki jame</h2>
                </div>
             </li>
        </ul>
        <i class="fa-solid fa-angle-right" id="right-arrow"></i>

        <!-- Bullets -->
        <div class="bullets">
            <span class="bullet" data-index="0"></span>
            <span class="bullet" data-index="1"></span>
            <span class="bullet" data-index="2"></span>
        </div>
    </div>
</body>
</html>
